<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>踩地雷</h1>
    <div class="controls">
        <label for="boardSize">棋盤大小:</label>
        <select id="boardSize">
            <option value="9">初級 (9x9)</option>
            <option value="16">中級 (16x16)</option>
            <option value="30">高級 (30x16)</option>
        </select>
        <label for="mines">地雷數量:</label>
        <input type="number" id="mines" value="10" min="1">
        <button id="resetButton">重新開始</button>
    </div>
    <div class="game-info">
        <span id="mines-count">地雷: 10</span>
        <span id="timer">時間: 0</span>
    </div>
    <div id="game-board" class="board"></div>
    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
