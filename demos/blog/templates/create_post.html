{% extends "base.html" %}

{% block title %}發表文章 - 我的部落格{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>發表新文章</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">標題</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">作者</label>
                <input type="text" class="form-control" id="author" name="author" value="Anonymous">
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">內容</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">發布文章</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
