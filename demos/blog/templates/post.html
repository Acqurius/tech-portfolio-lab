{% extends "base.html" %}

{% block title %}{{ post.title }} - 我的部落格{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <article>
            <h1>{{ post.title }}</h1>
            <p class="text-muted mb-3">
                作者：{{ post.author }} | 發布時間：{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}
            </p>
            <div class="content">
                {{ post.content|replace('\n', '<br>')|safe }}
            </div>
        </article>
        
        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">返回首頁</a>
        </div>
    </div>
</div>
{% endblock %}
